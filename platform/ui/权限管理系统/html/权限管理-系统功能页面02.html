<script type="text/javascript">
	$(function(){
		//var $imgA = $("<a href='#'>1231</a>");
		$("body").forms({defaultWidth:70});	
		$("#grid").Grid({
			url : "grid.json",
			dataType: "json",
			height: 'auto',
			colums:[
				{id:'1',text:'员工编号',name:"appellation",width:'120',index:'1',align:'',color:''},
				{id:'2',text:'员工姓名',name:"Status",width:'90',index:'1',align:'right',color:'red'},

				{id:'4',text:'已引入机构',name:"degrees",index:'1',align:'',color:''},
				{id:'4',text:'操作',name:"caozuo",index:'1',align:'',color:''}
			],
			rowNum:10,
			rowList:[10,20,30],
			pager : true,
			number:true,
			multiselect: true
		});
		
		
	});
	function openWindow(){
		$("body").window({
			"id":"testOne", 
			"title":"姓名：张山  编号：10009999000", 
			"content":"", 
			"width":225, 
			"height":380, 
			"resizing":false,
		});
	}
</script>
