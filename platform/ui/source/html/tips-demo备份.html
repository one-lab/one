<style>
	.example{border-top:#DFDFDF 1px solid;margin-top:8px;padding-top:8px;}
	.text_ex{border:#DFDFDF 1px solid;line-height:18px;height:18px;padding:2px;width:79%}
	.email_ex{padding:4px 6px;text-align:center;color:#333}
	.email_ex a{color:#005590}
</style>

<body>
<div class="tips" style="display:block">
	<div class="skin skin_0">
    	<div class="skin_line right">
        	<div class="tips_cont">
            <div class="tips_padding">
            	取代系统默认title、alt提示信息
            </div>
            </div>
            <div class="pointer"></div>
        </div>
    </div>	
</div>

<div class="tips" style="top:70px;width:320px;display:block">
	<div class="skin_1">
    	<div class="skin_line bottom_left">
        	<div class="tips_cont">
            <div class="tips_padding">
            	<p>这个示例，通过hover触发提示层，close关闭层显示，如折叠的 <i style="color:#69F">用户登录信息</i> 应用等，支持自定HTML。</p>
                <div class="example">
                	输入框：<br />
                  <input name="" type="text" class="text_ex" />
                    <br />
                    <br />
                    图片：
                    <br />
            		<img src="../images/other/nick.gif" width="16" height="16" />
                    <img src="../images/other/fail.gif" width="16" height="16" />
                </div>
            </div>
            </div>
            <div class="pointer"></div>
            <div class="close"></div>
        </div>        
    </div>	
</div>


<div class="tips" style="top:260px;width:240px;display:block">
	<div class="skin_1 tip_window">
    	<div class="skin_line bottom_left">
        	<div class="tips_title">
            	<div class="close"></div>
                新邮件到达
            </div>
        	<div class="tips_cont" style="width:100%">
            <div class="tips_padding">
            	<p class="email_ex">您有一封新邮件，<a href="#">点击查看</a></p>
            </div>
            </div>
            <div class="pointer"></div>
        </div>        
    </div>	
</div>
