<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="../css/sinosoft.base.css" rel="stylesheet" type="text/css" />
<link href="../css/sinosoft.layout.css" rel="stylesheet" type="text/css" />
<link href="../css/sinosoft.accordion.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="../js/jquery-1.7.1.js"></script>
<script language="javascript" src="../js/sinosoft.layout.js"></script>
<script language="javascript" src="../js/sinosoft.accordion.js"></script>
<script type="text/javascript">
$(function(){
	<!--layout控件-->
	$("body").layout({
		top:{topHeight:68,topHide:false,topSwitch:false},
		left:{leftWidth:240,leftHide:false,leftSwitch:false}
	});
	<!--accordion控件-->
	$('#leftMenu').accordion({collapsible:true});
	leftBarH();
	$("#nav").find("a").bind("click",dMenu);
	$("#hideLeft").bind("click",leftOnOff);
	
	<!--iframe适应宽高-->
	myFrame();
	
	<!--弹性布局-检测窗口-->
	$(window).resize(function(){
		myFrame();
		leftBarH();
	});
});
function dMenu(){
	var a = $(this);
	var ul = $(this).siblings("ul");
	if(ul.length > 0){
		ul.show();
		$("#nav").find("a").removeClass("select");
		a.addClass("select");
		a.parent().addClass("select");
		a.siblings("ul").find("a").addClass("sub")
	}else if($(this).hasClass('sub')){
		a.addClass("select");
		return false;
	}else{
		$("#nav").find("ul").hide();
		$("#nav").find("a").removeClass("select");
		a.addClass("select");
	};
};
function leftOnOff(){
	$.layout.leftOnOff();
	if($("#open").length > 0){
		$("#open").remove();
	}else{
		var lOpen = $("<div id='open'></div>");
		$("#layout_left").append(lOpen);
		lOpen
			.css({'width':$("#layout_left").width(),'height':$("#layout_left").height()})
			.bind("click",leftOnOff)
	};
	myFrame();
};
function leftBarH(){
	var barH = $("#layout_left").height() - 16;
	$("#layout_left").children(".left_bar").height(barH);
};
function myFrame(){
	var iframeW = $("#layout_center").width();
	var iframeH = $("#layout_center").height() - 38;
	$("#pageContent").width(iframeW).height(iframeH);
};
</script>
</head>

<body>
<!--head-->
<div id="layout_top">
	<div class="header">
    	<img src="../images/system/logo.gif" class="logo"  />
        <p class="user_bar">
        	用户：系统管理员
            <a href="#" class="pass">修改密码</a>
            <a href="login.html" class="quit">重新登录</a>
        </p>
    </div>
</div>

<!--左栏-->
<div id="layout_left">
	<div class="left_bar">
		<a href="javascript:;" class="left_hide" id="hideLeft">
        	<span>点击隐藏左侧菜单</span>
        </a>
        <!--左栏菜单-->
        <div id="leftMenu">
        	<h3>权限管理</h3>
            <div>
            	<ul class="nav" id="nav">
                	<li><a href="#"><span>功能菜单管理</span></a></li>
                    <li><a href="#"><span>功能授权</span></a></li>
                    <li><a href="#"><span>角色管理</span></a>
                    	<ul>
                        	<li><a href="#"><span>角色指派</span></a></li>
                        </ul>
                    </li>
                    <li><a href="#"><span>用户组管理</span></a></li>
                    <li><a href="#"><span>人员配置</span></a></li>
                </ul>
            </div>        	
        </div>
	</div>
</div>

<!--内容-->
<div id="layout_center">
	<!--面包屑-->
	<div class="crumbs" id="crumbs">
    	权限管理 > <span>角色管理</span>
    </div>
    <!--页面url-->
    <iframe id="pageContent" frameborder="0"></iframe>
</div>
</body>
</html>
