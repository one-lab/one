<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script type="text/javascript" src="js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        function trigger()
        {
         if($(".side_top input:text").val()==""){
           $(".tip").css("visibility","visible").html("用户名不能为空")
           $(".side_top input:text").focus();
           return false;
         }
            else if($(".side_top input:password").val()==""){
            $(".tip").css("visibility","visible").html("密码不能为空")
            $(".side_top input:password").focus();
           return false;
         }
            document.loginform.submit();
        }
    </script>
</head>
<body class="login_bg">
<div class="login">
    <div class="content">
        <div class="login_side fr">
           <div class="logo fl"></div>
            <form action="" method="post"  name="loginform">
                <div class="side_left fl"></div>
                <div class="side_middle fl">
                    <ul>
                        <li class="tip" style="visibility:hidden;">用户名或密码无效</li>
                        <li class="side_top"><strong>用户名</strong><span class="input_bg"><input name="" type="text" value=""></span></li>
                        <li class="side_top"><strong>密码</strong><span class="input_bg"><input name="" type="password" value=""></span></li>
                        <li class="side_check"><input type="checkbox" name="" value=""><strong>记住密码</strong></li>
                        <li><a href="index.html" class="btn" onclick="trigger()">登录</a></li><p class="clear"></p>
                    </ul>

                </div>
                <div class="side_right fl"></div>
            </form>
            <p class="clear"></p>
        </div>
    </div>
</div>
</body>
</html>
