<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>查看预警配置文件</title>
<link href="css/base.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/sinosoft.message.css" rel="stylesheet" type="text/css" />
<link href="css/sinosoft.grid.css" rel="stylesheet" type="text/css" />
<link href="css/sinosoft.window.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="js/jquery-1.7.1.js"></script>
<script language="javascript" src="js/sinosoft.layout.js"></script>
<script language="javascript" src="js/sinosoft.grid.js"></script>
<script language="javascript" src="js/sinosoft.window.js"></script>
<script language="javascript" src="js/sinosoft.message.js"></script>
<script type="text/javascript">
$(function(){
	
});
function rowsTogle(){
	var rows = $("#threshold tr.hideRows");
	if(rows.eq(0).is(':hidden')){
		rows.show();
	}else{
		rows.hide();
	};
	return false;
}
function setNatureRight(name){
	var the = $('#'+name);
	var that = $('#' + name + 'List');
	var option = $(':selected',the);
	if(option.length > 0){
		option.appendTo(that)
	}else{
		msgAlert('系统消息','没有选中的动作！<br />请选择要关联的动作。')
	};	
}
function setNatureRightAll(name){
	var the = $('#'+name);
	var that = $('#' + name + 'List');
	var option = $('option',the);
	option.appendTo(that)
}
function setNatureLeft(name){
	var the = $('#'+name);
	var that = $('#' + name + 'List');
	var option = $(':selected',that);
	if(option.length > 0){
		option.appendTo(the)
	}else{
		msgAlert('系统消息','没有选中的关联动作！<br />请选择要移出的关联动作。')
	};	
}
function setNatureLeftAll(name){
	var the = $('#'+name);
	var that = $('#' + name + 'List');
	var option = $('option',that);
	option.appendTo(the)
}
</script>
</head>

<body>
<div id="layout_center">
	<div class="window_main">
    	<div class="threshold_file">
        	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="add_monitor_box add_form" id="threshold">
        	  <tr>
        	    <td colspan="2" class="group_name">基本信息</td>
      	    </tr>
        	  <tr>
        	    <td width="25%">监视器名称</td>
        	    <td>DBA</td>
      	    </tr>
        	  <tr>
        	    <td>属性</td>
        	    <td>阻塞进程</td>
      	    </tr>
        	  <tr>
        	    <td>阈值</td>
        	    <td><select name="select" class="diySelect">
        	      <option value="addLinux.html">连接时间</option>
        	      <option value="addLinux.html">每分钟请求</option>
      	      </select></td>
      	    </tr>
        	  <tr>
        	    <td>
                	<input name="senior" type="checkbox" value="" class="m_b"  onclick="rowsTogle()" id="senior" /> <label for="senior">配置属性级别动作</label>
                </td>
        	    <td>&nbsp;</td>
      	    </tr>
        	  <tr class="hideRows">
        	    <td colspan="2" class="group_name">关联动作</td>
      	    </tr>
        	  <tr class="hideRows">
        	    <td>&nbsp;</td>
        	    <td><table width="480" border="0" cellspacing="0" cellpadding="0" class="select_tab">
        	      <tr>
        	        <td width="200"><strong>可用动作</strong></td>
        	        <td align="center">&nbsp;</td>
        	        <td width="200"><strong>关联动作</strong></td>
      	        </tr>
       	        </table></td>
      	    </tr>
        	  <tr class="hideRows">
        	    <td style="vertical-align:top">如果监控状态为 <img src="images/bussinessY2.gif" width="14" height="14" /> 严重告警 则调用动作</td>
        	    <td><table width="480" border="0" cellspacing="0" cellpadding="0" class="select_tab">
        	      <tr>
        	        <td width="200" rowspan="4">
        	        	<select name="select2" size="8" class="formtext" style="width:200px;height:120px" id="grave">
                        	<option>Restart the Server</option>
                            <option>数据异常</option>
      	            	</select>
                    </td>
        	        <td align="center">
        	          <input type="button" class="buttons" value=">" style="width:50px" onclick="setNatureRight('grave')" />
        	        </td>
        	        <td width="200" rowspan="4"><select name="select3" size="8" id="graveList"  class="formtext" style="width:200px;height:120px">
</select></td>
      	        </tr>
        	      <tr>
        	        <td align="center">
        	          <input type="button" class="buttons" value=">>"  style="width:50px" onclick="setNatureRightAll('grave')" />
        	        </td>
      	        </tr>
        	      <tr>
        	        <td align="center">
        	          <input type="button" class="buttons" value="<" style="width:50px"  onclick="setNatureLeft('grave')"   />
        	        </td>
      	        </tr>
        	      <tr>
        	        <td align="center">
        	          <input type="button" class="buttons" value="<<" style="width:50px"  onclick="setNatureLeftAll('grave')"  />
        	        </td>
      	        </tr>
      	        </table>
       	        <p>&nbsp;</p></td>
      	    </tr>
        	  <tr class="hideRows">
        	    <td style="vertical-align:top">如果监控状态为 <img src="images/bussinessY3.gif" width="14" height="14" /> 告警 则调用动作</td>
        	    <td><table width="480" border="0" cellspacing="0" cellpadding="0" class="select_tab">
        	      <tr>
        	        <td width="200" rowspan="4"><select name="select4" size="8" id="alarm"  class="formtext" style="width:200px;height:120px">
        	          <option>Restart the Server</option>
        	          <option>数据异常</option>
      	          </select></td>
        	        <td align="center"><input type="button" class="buttons" value="&gt;" style="width:50px" onclick="setNatureRight('alarm')" /></td>
        	        <td width="200" rowspan="4"><select name="select4" size="8" id="alarmList"  class="formtext" style="width:200px;height:120px">
      	          </select></td>
      	        </tr>
        	      <tr>
        	        <td align="center"><input type="button" class="buttons" value="&gt;&gt;"  style="width:50px" onclick="setNatureRightAll('alarm')" /></td>
       	          </tr>
        	      <tr>
        	        <td align="center"><input type="button" class="buttons" value="&lt;" style="width:50px"  onclick="setNatureLeft('alarm')"   /></td>
       	          </tr>
        	      <tr>
        	        <td align="center"><input type="button" class="buttons" value="&lt;&lt;" style="width:50px"  onclick="setNatureLeftAll('alarm')"  /></td>
       	          </tr>
      	      </table>
       	        <p>&nbsp;</p></td>
      	    </tr>
        	  <tr class="hideRows">
        	    <td style="vertical-align:top">如果监控状态为 <img src="images/bussinessY.gif" width="14" height="13" /> 正常 则调用动作</td>
        	    <td><table width="480" border="0" cellspacing="0" cellpadding="0" class="select_tab">
        	      <tr>
        	        <td width="200" rowspan="4"><select name="select4" size="8" id="normal"  class="formtext" style="width:200px;height:120px">
        	          <option>Restart the Server</option>
        	          <option>数据异常</option>
      	          </select></td>
        	        <td align="center"><input type="button" class="buttons" value="&gt;" style="width:50px" onclick="setNatureRight('normal')" /></td>
        	        <td width="200" rowspan="4"><select name="select4" size="8" id="normalList"  class="formtext" style="width:200px;height:120px">
      	          </select></td>
      	        </tr>
        	      <tr>
        	        <td align="center"><input type="button" class="buttons" value="&gt;&gt;"  style="width:50px" onclick="setNatureRightAll('normal')" /></td>
       	          </tr>
        	      <tr>
        	        <td align="center"><input type="button" class="buttons" value="&lt;" style="width:50px"  onclick="setNatureLeft('normal')"   /></td>
       	          </tr>
        	      <tr>
        	        <td align="center"><input type="button" class="buttons" value="&lt;&lt;" style="width:50px"  onclick="setNatureLeftAll('normal')"  /></td>
       	          </tr>
      	      </table>
       	        <p>&nbsp;</p>
       	        <p>&nbsp;</p></td>
      	    </tr>
       	  </table>
    	</div>
    </div>
</div>
</body>
</html>
