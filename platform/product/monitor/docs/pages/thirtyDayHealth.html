<script type="text/javascript">
$(function(){
	$("body").layout({
		top:{topHeight:100},
		bottom:{bottomHeight:30}
	});
	$("#myDesk").height($("#layout_center").height());
	$("#nav").delegate('li', 'mouseover mouseout', navHover);
	$("#nav,#menu").delegate('li', 'click', navClick);
	
	$("#sevenday_grid").Grid({
		url : "SevenDayAvailable.json",
		dataType: "json",
		height: 'auto',
		colums:[
			{id:'1',text:'选项',name:"methodName",width:'',index:'1',align:'',color:''},
			{id:'2',text:'正常运行时间 %',name:"maxTime",width:'300',index:'1',align:'',color:''},
			{id:'3',text:'总停机时间',name:"minTime",width:'',index:'1',align:'',color:''},
			{id:'4',text:'平均修复时间',name:"avgTime",width:'',index:'1',align:'',color:''},
			{id:'5',text:'平均故障间隔时间',name:"status",width:'',index:'1',align:'',color:''}
		],
		rowNum:10,
		rowList:[10,20,30],
		pager : false,
		number:false,
		multiselect:false,
	});
});
$(function(){
	var chart;
	$(document).ready(function(){
			
        chart4 = new Highcharts.Chart({
            chart: {
                renderTo: 'available',
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
								height:260
            },
            title: {
                text: ''
            },
						credits: { 
							text: '',
							href: ''
						},
            tooltip: {
                formatter: function() {
                    return '<b>'+ this.point.name +'</b>: '+ this.percentage +'%';
                }
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
												formatter: function() {
                            return this.percentage +' %';
                        }
                    },
                    showInLegend: true
                }
            },
            series: [{
                type: 'pie',
                name: 'Browser share',
                data: [
                    
                    ['正常运行时间',113]
                ]
            }],
						colors: ['#5cff5c'] 
        });
		})	
})
function navHover(){
	$(this).toggleClass("hover")
}
function navClick(){
	$(this).addClass("seleck").siblings().removeClass("seleck");
	if($(this).hasClass('has_sub')){
		var subMav = $(this).children("ul.add_sub_menu");
		var isAdd = false;
		if($(this).parent().attr("id") == "menu"){
			isAdd = true;
		};
		subMav.slideDown('fast',function(){
			$(document).bind('click',{dom:subMav,add:isAdd},hideNav);
			return false;
		});		
	};
}
function hideNav(e){
	var subMenu = e.data.dom;
	var isAdd = e.data.add;
	subMenu.slideUp('fast',function(){
		if(isAdd){
			subMenu.parent().removeClass('seleck');
		};
	});	
	$(document).unbind();
}
function createSevenDayAvailable() { 
	$("body").window({  
			"id":"testOne",   
			"title":"7天可用性",  
			"url":"sevenDayAvailable.html",   
			"hasIFrame":true,   
			"top":20,   
			"left":20,
			"width":850,
			"height":650  
	}); 
}
