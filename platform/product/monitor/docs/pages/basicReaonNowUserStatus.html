<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>根本原因分析</title>
<link href="css/base.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/sinosoft.tree.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="js/jquery-1.7.1.js"></script>
<script language="javascript" src="js/sinosoft.layout.js"></script>
<script language="javascript" src="js/sinosoft.tree.js"></script>
<script type="text/javascript">
$(function(){
	$("#reaonTree").jstree({  
		"core":{  
			"html_titles" : true  
		},
		"json_data":{  
			"ajax":{  
				"url":"basicReaonNowUserStatus.json"  
			}  
		}, 
		"plugins":["themes","json_data","ui","crrm"]  
	}).bind("loaded.jstree", function (e, data) {
		data.inst.open_all();
	}).bind("select_node.jstree", function (event, data) {
		var $tem = data.inst._get_parent(data.rslt.obj);
		var text = $tem.attr('id');
		$("#textContenter").text(text);
	});
});
</script>
</head>

<body>
<div id="layout_center">
	<div class="window_main">
    	<div class="threshold_file">
        	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="my_table">
              <tr>
                <td class="group_name"> 名称</td>
                <td class="group_name">: opman-ubuntu10-6</td>
                <td class="group_name"> 状态依从</td>
                <td class="group_name"> : Jan 8, 2013 9:36 AM</td>
              </tr>
              <tr>
                <td> 属性</td>
                <td> : Health</td>
                <td>依赖规则</td>
                <td> :  取决于任一子属性 </td>
              </tr>
              <tr>
                <td colspan="4">
                	<div class="tree_box">
                    	<!--<div class="tree_cont sys_up fine sys_down poor" id="reaonTree"></div>-->
                    	<div class="tree_cont poor" id="reaonTree"></div>
                        <h3 class="title3">根本原因消息</h3>
                        <p id="textContenter">Resource up.<br />The resource Linux is available.</p>
                    </div>
                    <p class="kubo">* 根本原因分析(RCA)树发现属性的关联性。可理解为"<父节点属性> 的原因取决于 <子节点属性>" </p>
                </td>
              </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
