#log setting
#environment  PRODUCT>TEST>DEVLEOP
log.environment=DEVELOP
log.appname=epicc

log.jdbc.driverClassName=oracle.jdbc.driver.OracleDriver
log.jdbc.url=jdbc:oracle:thin:@localhost:1521:ORCL
log.jdbc.username=testaccount
log.jdbc.password=testpassword

log.method.inspectMode=REMOTE
log.method.aspect.expression=execution(* com.sinosoft.one.log.test.*.*(..))
log.methodTrace.batchSize=1
log.urlTrace.batchSize=1
log.userBehavior.batchSize=10
log.queue.size=1000

notification.url=http://localhost:8080/monitor/notification/notification/note
notification.appName=epicc_ecar